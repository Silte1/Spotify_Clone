<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/906ae66076.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
</head>

<body>
  <header>

    <div class="menu_side">
      <h1>Playlist</h1>
      <div class="playlist">
        <h4 class="active"><span></span><i class="bi bi-music-note"></i>playlist</h4>
        <h4 class="active"><span></span><i class="bi bi-music-note"></i>last Listening</h4>
        <h4 class="active"><span></span><i class="bi bi-music-note"></i>Rocommended</h4>
      </div>





    </div>



    </div>
    <div class="song_side">

      <div class="container ">
        <div class="navbarbox">

          <nav class="navbar navbar-expand-lg navbar-light  ">

            <div class=" navbar " id="navbarNavAltMarkup">
              <div class="navbar-nav ">
                <a class="nav-item nav-link active text-secondary" href="#">TRENDING</a>
                <a class="nav-item nav-link active text-secondary" href="#">PODCAST</a>
                <a class="nav-item nav-link active text-secondary" href="#">MOOD AND GENRES</a>
                <a class="nav-item nav-link active text-secondary" href="#">NEW RELEASES</a>
                <a class="nav-item nav-link active text-secondary" href="#">DISCOVER</a>

              </div>
            </div>
          </nav>
        </div>
        <div class="main-top">
          <h1 class="text-secondary">#THROWBACKTHURSDAY</h1>
        </div>

        <div class="main-bottom">
          <h1 class="text-secondary">cLASSIFICHE</h1>
        </div>


      </div>


    </div>




    <div class="master_play">
      <div class="wave">
        <div class="wave1"></div>
        <div class="wave1"></div>
        <div class="wave1"></div>
      </div>
      <img src="../picAsset/Le-retour-des-Spice-Girls-revivez-l-histoire-du-girls-band-culte.jpg" alt="Alan">
      <h5>Wannaba <br>
        <div class="subtitle"><a href="https://open.spotify.com/track/1Je1IMUlBXcx1Fz0WE7oPT" target="_blank">Spice
            Girls</a></div>
        <div class="love action">

          <div><a href="#"><i class='fas fa-heart likepost heart' style="margin-right:10px;" id="heart"
                onclick="toggleLike()"></i></a>
          </div>
        </div>
        <div><i class="fa-regular fa-images pic-in-pic "></i></div>

      </h5>


      <div class="icon">
        <i class="bi bi-shuffle"></i>
        <i class="bi bi-skip-start-fill"></i>
        <i class="bi bi-play-fill"></i>
        <i class="bi bi-skip-end-fill"></i>
        <i class="bi bi-arrow-repeat"></i>

      </div>
      <span id="currentStart">0:00</span>
      <div class="bar">
        <input type="range" id="seek" min="0" value="0" max="100">
        <div class="bar2" id="bar2"></div>
        <div class="dot"></div>
      </div>
      <span id="currentEnd">0:00</span>



      <div class="vol">
        <i class="bi bi-volume-down-fill"></i>
        <input type="range" id="vol" min="0" value="30" max="100">
        <div class="vol_bar" id="bar2"></div>
        <div class="dot" id="vol_dot"></div>
      </div>

    </div>


  </header>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <script src="index.js"></script>
  <script src="like.js"></script>
</body>

</html>
