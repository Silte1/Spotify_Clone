<body>
 <header>

  <div class="menu_side">

        <a class="nav-item nav-link active text-secondary" href="#">TRENDING</a>

    </div>
    <div class="main-top">

    </div>

  <div class="master_play">
   <div class="wave">
    <div class="wave1"></div>
    <div class="wave1"></div>
    <div class="wave1"></div>
   </div>
   <img src="../picAsset/Le-retour-des-Spice-Girls-revivez-l-histoire-du-girls-band-culte.jpg" alt="Alan">
   <h5>Wannaba <br>
    <div class="subtitle"><a href="https://open.spotify.com/track/1Je1IMUlBXcx1Fz0WE7oPT" target="_blank">Spice Girls</a></div>
    <div class="love action">
    
      <div><a href="#"><i class='fas fa-heart likepost heart' style="margin-right:10px;" id="heart"
            onclick="toggleLike()"></i></a>
      </div> </div>
        <div><i class="fa-regular fa-images pic-in-pic "></i></div>
    
   </h5>


   <div class="icon">
    <i class="bi bi-shuffle"></i>
    <i class="bi bi-skip-start-fill"></i>
    <i class="bi bi-play-fill"></i>
    <i class="bi bi-skip-end-fill"></i>
    <i class="bi bi-arrow-repeat"></i>

   </div>
   <span id="currentStart">0:00</span>
   <div class="bar">
    <input type="range" id="seek" min="0" value="0" max="100">
    <div class="bar2" id="bar2"></div>
    <div class="dot"></div>
   </div>
   <span id="currentEnd">0:00</span>

   

   <div class="vol">
    <i class="bi bi-volume-down-fill"></i>
    <input type="range" id="vol" min="0" value="30" max="100">
    <div class="vol_bar" id="bar2"></div>
    <div class="dot" id="vol_dot"></div>
   </div>

  </div>


 </header>
