       href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
     />

     <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</head>

<body>


    <section id="aside">
      <div>
        <span>  <img src="../images/png-clipart-streaming-media-comparison-of-on-demand-music-streaming-services-digital-audio-deezer-sound-warner-one-purple-text.png"
          alt="" style="width: 150px; height: auto; "></span>
        <nav>
          <ul class="" id="sideNav">
            <li id="home-page">
              <span class="pe-3"><i class="fa-solid fa-house"></i></span> Home
            </li>
            <li id="search-page">
              <span class="pe-3"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
              Search
            </li>
            <li>
              <span class="pe-3"><i class="fa-solid fa-list"></i></span> Your
              Library
            </li>
          </ul>
        </nav>
      </div>
      <div>
        <div>
          <button
            type="button"
            class="btn btn-outline-light d-block w-100 mb-3 rounded-pill"
          >
            SIGN UP
          </button>
          <button
            type="button"
            class="btn btn-outline-light d-block w-100 mb-3 rounded-pill"
          >
            LOGIN
          </button>
        </div>
        <div class="nav d-flex justify-content-center">
          <a href="" class="nav-link">Cookie</a>
          <a href="" class="nav-link">Privacy</a>
          <a href="" class="nav-link">Policy</a>
        </div>
      </div>
    </section>


  
    <div class="song_side">

      <div class="container ">
        <div class="navbarbox">

          <nav class="navbar navbar-expand-lg navbar-light  ">

            <div class=" navbar " id="navbarNavAltMarkup">
              <div class="navbar-nav ">
                <a class="nav-item nav-link active text-secondary" href="#">TRENDING</a>
                <a class="nav-item nav-link active text-secondary" href="#">PODCAST</a>
                <a class="nav-item nav-link active text-secondary" href="#">MOOD AND GENRES</a>
                <a class="nav-item nav-link active text-secondary" href="#">NEW RELEASES</a>
                <a class="nav-item nav-link active text-secondary" href="#">DISCOVER</a>

              </div>
            </div>
          </nav>
        </div>
        <div class="main-top">
          <h1 class="text-secondary">#THROWBACKTHURSDAY</h1>
          <!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <!-- will be added using js and the class "swiper-slide"-->
  </div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</div>

<!-- slider test end -->

        </div>

        <div class="main-bottom">
          <h1 class="text-secondary">cLASSIFICHE</h1>
        </div>


      </div>


      <div class="master_play">
        <audio src="" id="song"></audio>
        <div class="wave">
          <div class="wave1"></div>
          <div class="wave1"></div>
          <div class="wave1"></div>
        </div>
        <img
          src="../picAsset/on my.jpg"
          alt="artistImg"
          id="player-artist-image"
        />
        <h5 id="player-song-name">
          On My Way <br />
          <div class="subtitle" id="player-artist-name">Alan Walker</div>
          <div class="love action">
            <a href="#"
              ><i
                class="fas fa-heart likepost heart"
                id="heart"
                onclick="toggleLike()"
              ></i
            ></a>
          </div>
        </h5>
        <div class="icon">
          <i class="bi bi-skip-start-fill" id="playerPrevious"></i>
          <i class="bi bi-play-fill" id="pPause"></i>
          <i class="bi bi-skip-end-fill" id="playerNext"></i>
        </div>
        <span id="currentStart">0:00</span>
        <div class="bar">
          <input type="range" id="seek" min="0" value="0" max="100" />
          <div class="bar2" id="bar2"></div>
          <div class="dot"></div>
        </div>
        <span id="currentEnd">0:00</span>

        <div class="vol">
          <i class="bi bi-volume-down-fill"></i>
          <input type="range" id="vol" min="0" value="30" max="100" />
          <div class="vol_bar" id="bar2"></div>
          <div class="dot" id="vol_dot"></div>
        </div>
      </div>
    </div>









  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
