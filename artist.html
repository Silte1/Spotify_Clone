<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="artist.css" />
    <!-- this one is needed for the swiper to work properly -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <!-- this one is needed for the swiper to work properly -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script
      src="https://kit.fontawesome.com/791cca2dc6.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <section id="aside">
      <div>
        <span> logo </span>
        <nav>
          <ul class="" id="sideNav">
            <li>
              <span class="pe-3"><i class="fa-solid fa-house"></i></span> Home
            </li>
            <li>
              <span class="pe-3"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
              Search
            </li>
            <li>
              <span class="pe-3"><i class="fa-solid fa-list"></i></span> Your
              Library
            </li>
          </ul>
        </nav>
      </div>
      <div>
        <div>
          <button
            type="button"
            class="btn btn-outline-light d-block w-100 mb-3 rounded-pill"
          >
            SIGN UP
          </button>
          <button
            type="button"
            class="btn btn-outline-light d-block w-100 mb-3 rounded-pill"
          >
            LOGIN
          </button>
        </div>
        <div class="nav d-flex justify-content-center">
          <a href="" class="nav-link">Cookie</a>
          <a href="" class="nav-link">Privacy</a>
          <a href="" class="nav-link">Policy</a>
        </div>
      </div>
    </section>
    <div id="artist-wrapper" class="d-flex flex-column align-items-center">
      <div
        id="artist-top"
        class="d-flex flex-column justify-content-center align-items-center w-100 bg-dark-subtle"
        style="height: 300px"
      >
        <p id="monthly-listeners" class="m-0 text-light">
          We honestly don't know how many people are listening to
        </p>
        <h2 id="artist-name" class="m-4 text-light"></h2>
        <div
          id="artist-buttons"
          class="d-flex flex-row gap-3 align-items-baseline"
        >
          <button
            id="artist-play"
            class="btn btn-success px-4 py-1 rounded-pill text-uppercase"
          >
            Play
          </button>
          <button
            id="artist-follow"
            class="btn btn-outline-light px-4 py-1 rounded-pill text-uppercase"
          >
            Follow
          </button>
          <i class="fa-solid fa-ellipsis text-light"></i>
        </div>
      </div>
      <div
        id="artist-bottom"
        class="bg-black w-100 d-flex justify-content-center align-items-center flex-column p-5"
      >
        <nav id="artist-nav" class="d-flex gap-4 m-3">
          <li
            class="list-inline-item text-uppercase text-light"
            id="artist-overview"
          >
            Overview
          </li>
          <li
            class="list-inline-item text-uppercase text-light"
            id="artist-related-artists"
          >
            Related Artists
          </li>
          <li
            class="list-inline-item text-uppercase text-light"
            id="artist-about"
          >
            About
          </li>
        </nav>
        <div id="artist-bottom-albums">
          <h3 id="artist-albums" class="text-light">Alben</h3>
          <div
            id="artist-albums-content"
            class="d-flex flex-wrap gap-4 w-100 m-auto"
          ></div>
        </div>
        <div id="artistAddMessage" class="position-absolute p-5">
          The artist has been added to your list.
        </div>
      </div>
      <div class="master_play">
        <audio src="" id="song"></audio>
        <div class="wave">
          <div class="wave1"></div>
          <div class="wave1"></div>
          <div class="wave1"></div>
        </div>
        <img
          src="../picAsset/on my.jpg"
          alt="artistImg"
          id="player-artist-image"
        />
        <h5 id="player-song-name">
          On My Way <br />
          <div class="subtitle" id="player-artist-name">Alan Walker</div>
          <div>
            <a href="#"
              ><i
                class="fas fa-heart likepost heart"
                style="margin-right: 10px"
                id="heart"
                onclick="toggleLike()"
              ></i
            ></a>
          </div>
        </h5>
        <div class="icon">
          <i class="bi bi-skip-start-fill" id="playerPrevious"></i>
          <i class="bi bi-play-fill" id="pPause"></i>
          <i class="bi bi-skip-end-fill" id="playerNext"></i>
        </div>
        <span id="currentStart">0:00</span>
        <div class="bar">
          <input type="range" id="seek" min="0" value="0" max="100" />
          <div class="bar2" id="bar2"></div>
          <div class="dot"></div>
        </div>
        <span id="currentEnd">0:00</span>

        <div class="vol">
          <i class="bi bi-volume-down-fill"></i>
          <input type="range" id="vol" min="0" value="30" max="100" />
          <div class="vol_bar" id="bar2"></div>
          <div class="dot" id="vol_dot"></div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>

  <script type="module" src="/artist.js"></script>
</html>
