<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="artist.css" />
    <script
      src="https://kit.fontawesome.com/791cca2dc6.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div
      id="artist-wrapper"
      class="d-flex flex-column justify-content-center align-items-center"
    >
      <div
        id="artist-top"
        class="d-flex flex-column justify-content-center align-items-center w-100 bg-dark-subtle"
        style="height: 300px"
      >
        <p id="monthly-listeners" class="m-0 text-light-emphasis">
          10 monthly listeners
        </p>
        <h2 id="artist-name" class="m-4">Queen</h2>
        <div
          id="arist-buttons"
          class="d-flex flex-row gap-3 align-items-baseline"
        >
          <button
            id="artist-play"
            class="btn btn-success px-4 py-1 rounded-pill text-uppercase"
          >
            Play
          </button>
          <button
            id="follow"
            class="btn btn-outline-light px-4 py-1 rounded-pill text-uppercase"
          >
            Follow
          </button>
          <i class="fa-solid fa-ellipsis text-light"></i>
        </div>
      </div>
      <div
        id="artist-bottom"
        class="bg-dark w-100 d-flex justify-content-center align-items-center flex-column"
      >
        <nav id="artist-nav" class="d-flex gap-4 m-3">
          <li class="list-inline-item text-uppercase text-light">Overview</li>
          <li class="list-inline-item text-uppercase text-light">
            Related Artists
          </li>
          <li class="list-inline-item text-uppercase text-light">About</li>
        </nav>
        <div id="artist-bottom-albums">
          <h3 id="artist-albums" class="text-light">Albums</h3>
          <div id="artist-albums-content" class="text-light">content</div>
        </div>
      </div>
    </div>
  </body>
</html>
