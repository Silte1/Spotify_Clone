<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/906ae66076.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/2d54c13c63.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../artist.css" />

    <title>Search Site</title>
  </head>

  <body id="bdy">
    <main id="main">
      <section id="aside">
        <div>
          <span class="">
            <img
              src="../images/png-clipart-streaming-media-comparison-of-on-demand-music-streaming-services-digital-audio-deezer-sound-warner-one-purple-text.png"
              alt=""
              style="width: 150px; height: auto"
            />
          </span>
          <nav>
            <ul class="" id="sideNav">
              <li id="home-page">
                <span class="pe-3"><i class="fa-solid fa-house"></i></span> Home
              </li>
              <li id="search-page">
                <span class="pe-3"
                  ><i class="fa-solid fa-magnifying-glass"></i
                ></span>
                Search
              </li>
              <li>
                <span class="pe-3"><i class="fa-solid fa-list"></i></span> Your
                Library
              </li>
            </ul>
          </nav>
        </div>
        <div>
          <div>
            <button
              type="button"
              class="btn btn-outline-light d-block w-100 mb-3 rounded-pill"
            >
              SIGN UP
            </button>
            <button
              type="button"
              class="btn btn-outline-light d-block w-100 mb-3 rounded-pill"
            >
              LOGIN
            </button>
          </div>
          <div class="nav d-flex justify-content-center">
            <a href="" class="nav-link">Cookie</a>
            <a href="" class="nav-link">Privacy</a>
            <a href="" class="nav-link">Policy</a>
          </div>
        </div>
      </section>
      <section id="searchContainer">
        <section id="search">
          <span id="searchBtn">Search</span>
          <div class="input-group flex-nowrap" id="searchInputContainer">
            <span class="input-group-text" id="addon-wrapping"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></span>
            <input
              class="form-control"
              type="text"
              id="searchInput"
              placeholder="Search for Artist, song or Podcast"
              aria-label="search field"
              aria-describedby="search an artist by his name"
            />
          </div>
        </section>
        <p id="searchResult"></p>
        <section class="" id="artist"></section>
        <h2 id="trackTitle" hidden>Tracks</h2>
        <section class="d-flex flex-direction- gap-3" id="tract"></section>
      </section>
      <div class="master_play">
        <audio src="" id="song"></audio>
        <div class="wave">
          <div class="wave1"></div>
          <div class="wave1"></div>
          <div class="wave1"></div>
        </div>
        <img
          src="../picAsset/on my.jpg"
          alt="artistImg"
          id="player-artist-image"
        />
        <h5 id="player-song-name">
          On My Way <br />
          <div class="subtitle" id="player-artist-name">Alan Walker</div>
          <div class="love action">
            <a href="#"
              ><i
                class="fas fa-heart likepost heart"
                id="heart"
                onclick="toggleLike()"
              ></i
            ></a>
          </div>
        </h5>
        <div class="icon">
          <i class="bi bi-skip-start-fill" id="playerPrevious"></i>
          <i class="bi bi-play-fill" id="pPause"></i>
          <i class="bi bi-skip-end-fill" id="playerNext"></i>
        </div>
        <span id="currentStart">0:00</span>
        <div class="bar">
          <input type="range" id="seek" min="0" value="0" max="100" />
          <div class="bar2" id="bar2"></div>
          <div class="dot"></div>
        </div>
        <span id="currentEnd">0:00</span>

        <div class="vol">
          <i class="bi bi-volume-down-fill"></i>
          <input type="range" id="vol" min="0" value="30" max="100" />
          <div class="vol_bar" id="bar2"></div>
          <div class="dot" id="vol_dot"></div>
        </div>
      </div>
    </main>
    <script type="module" src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
